<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>NFT</title>
</head>
<body>
<div class="container">
<div class="nft">
<div class="card">
    <img class="nft_image"src="./images/image-equilibrium.jpg" alt="equilibrium">
</div>
<div class="info">
<p style="color: white;">Equilibrium #3429</p>
<p> Our equilibrium collection promotes
    balance and calm
</p>
</div>
<div class="price_time">
<div class="icons" >
    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
    <p style="margin: 0;">0.041 ETH</p>
</div>
<div class="icons">
    <img src="./images/favicon-32x32.png" alt="">
    <p style="margin: 0;">3 days left</p>
</div>
</div>

<hr>

<div class="creator_content">
    <div class="creator">
    <img class="avatar" src="./images/image-avatar.png" alt="avatar">
    <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
    </div>
    </div>

</div>
</body>
</html>
